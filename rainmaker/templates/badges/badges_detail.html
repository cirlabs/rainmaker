{% extends "base.html" %}
{% load humanize %}

{% block content %}
<div class="row-fluid">
    <div class="span9">
        <style>
            #badge-description .badge-image {
                float : left ;
                margin-right : 20px ;
                margin-bottom : 20px ;
            }
        </style>

        <section id="badge-description">
            <img class="badge-image" src="{{ STATIC_URL }}{{ badge.image }}" width="100" height="100"/>
            <h1>{{ badge.name }}</h1>
            <p>{{ badge.long_description|safe }}</p>
        </section>

        <section id="badge-donor-list">
            <table class="donor-list" cellpadding="0" cellspacing="0" border="0">
                {% for donor in donor_list %}
                {% include "donors/includes/donor_list_row.html" %}
                {% endfor %}
            </table>        
        </section>

    </div>
</div>

{% endblock %}
